<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mini Jira</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Mini Jira</h1>

    <div class="add-task">
      <input type="text" id="taskTitle" placeholder="Введите задачу">
      <button onclick="addTask()">Добавить</button>
    </div>

    <div class="columns">
      <div class="column">
        <h2>Новые задачи</h2>
        <ul id="tasksNew"></ul>
      </div>
      <div class="column">
        <h2>Выполненные</h2>
        <ul id="tasksDone"></ul>
      </div>
    </div>

    <div class="admin">
      <button onclick="resetDatabase()">Сбросить БД</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
